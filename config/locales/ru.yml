    voting_machine:
      welcome: "<img src=\"/img/sample-city-logo.png\" style='margin-left: auto; margin-right:
        auto; display: block;' /><p class='lead' style='text-align:center;'>\nВас
        приветствует интерфейс цифрового голосования для инициативного бюджетирования!
        \n</p>"
      instruction: Введите полученный вами код.
      code_placeholder: Код
      enter_code_button: Ввести
      wrong_code: Неправильный код
      used_code: Этот код уже использован.
      used_personal_id: Этот идентификатор уже использован. Если это ошибка или вам
        нужно проголосовать еще раз, напишите на электронную почту voxpopuli@lists.stanford.edu.
    remote:
      welcome: "<img src=\"/img/sample-city-logo.png\" style='margin-left: auto; margin-right:
        auto; display: block;' />\n<p class='lead'>\nОзнакомьтесь с образцом цифрового
        бюллетеня для инициативного бюджетирования, любезно предоставленного Стэнфордской
        краудсорсинговой группой развития демократии (Stanford Crowdsourced Democracy
        Team). \n</p>\n<p class='lead'>\nНа этом сайте вы сможете ознакомиться с проектами
        этого года и цифровым бюллетенем. Этот сайт предназначен только для информирования,
        вы\n <b>\nне можете \n</b> \nпроголосовать здесь по-настоящему. \n</p>\n<p
        class='lead'>\nПри подаче своего \n<u>\nреального бюллетеня \n</u>\nвы будете
        решать, как хотели бы потратить XXX млн долл. США из бюджета города на благоустройство.
        Чтобы проголосовать, вам понадобится прийти на один из множества пунктов для
        голосования, которые будут размещены по всему городу. Голосование продлится
        с (Date XXX) до (Date YYY). Все сроки и адреса указаны ниже. \n</p>"
      proceed_button: Посмотреть образец бюллетеня >>
      sms_verification_button: Проголосовать сейчас >>
      code_verification_button: Ввести код
      other_verification_button: Проголосовать сейчас >>
      see_projects_button: Просмотреть проекты
    voting_has_not_started: Голосование на этом сайте еще не началось. Мы начнем принимать
