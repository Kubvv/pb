  index:
    title: Громадське бюджетування
    voting_machine:
      welcome: "<img src=\"/img/sample-city-logo.png\" style='margin-left: auto; margin-right:
        auto; display: block;' /><p class='lead' style='text-align:center;'>\nВітаємо
        в інтерфейсі цифрового голосування для громадського бюджетування! \n</p>"
      instruction: Введіть отриманий код.
      code_placeholder: Код
      enter_code_button: Ввести
      wrong_code: Неправильний код
      used_code: Цей код уже було використано.
      used_personal_id: Цей ідентифікатор уже було використано. Напишіть на електронну
        пошту voxpopuli@lists.stanford.edu, якщо ви отримали це повідомлення помилково
        або потрібно проголосувати ще раз.
    remote:
      welcome: "<img src=\"/img/sample-city-logo.png\" style='margin-left: auto; margin-right:
        auto; display: block;' />\n<p class='lead'>\nПредставляємо вашій увазі зразок
        цифрового бюлетеня для голосування в громадському бюджетуванні, наданий Стенфордською
        краудсорсинговою групою з розвитку демократії (Stanford Crowdsourced Democracy
        Team). \n</p>\n<p class='lead'>\nНа цьому вебсайті ви можете ознайомитися
        із цьогорічними проєктами та цифровим бюлетенем. Цей сайт представлено лише
        з інформаційною метою, ви \n<b>\nне можете \n</b> \nпроголосувати тут по-справжньому.
        \n</p>\n<p class='lead'>\nКоли ви використовуватимете \n<u>\nреальний бюлетень
        для голосування, \n</u>\nто вирішуватимете, як витратити XXX млн дол. міського
        бюджету на благоустрій. Щоб проголосувати, вам потрібно буде прийти в один
        із багатьох пунктів для голосування, що будуть розміщені по всьому місті.
        Голосування проводитиметься з (Date XXX) до (Date YYY). Відомості про дати
        й адреси наведено нижче. \n</p>"
      proceed_button: Переглянути зразок бюлетеня >>
      sms_verification_button: Проголосувати зараз >>
      code_verification_button: Введіть код
      other_verification_button: Проголосувати зараз >>
      see_projects_button: Переглянути проєкти
    voting_has_not_started: Голосування на цьому вебсайті ще не розпочалося. Ми почнемо
      приймати голоси дистанційно, щойно це буде можливо. Дякуємо за терпіння!
    voting_ended: Голосування завершено.
    public_results: Переглянути результати голосування
